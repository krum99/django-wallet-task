<h4>Add Money:</h4>
<form method="post" action="{% url 'add_money' %}">
  {% csrf_token %}
  <input type="number" name="amount" step="0.01" min="0.01" required />
  <button type="submit">Add</button>
</form>

<h4>Spend Money:</h4>
<form method="post" action="{% url 'spend_money' %}">
  {% csrf_token %}
  <input type="number" name="amount" step="0.01" min="0.01" required />
  <button type="submit">Spend</button>
</form>
